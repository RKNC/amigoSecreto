<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Conexión con Google Fonts para importar tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <!-- Encabezado con el título y la imagen principal -->
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/b.webp" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Ingresa los nombres de tus amigos</h2>
            <!-- Campo de entrada para los nombres y botón para agregarlos -->
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="incluirAmigo()">Agregar</button>
            </div>
           
            <!-- Lista donde se mostrarán los amigos ingresados -->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            
            <!-- Lista donde se mostrarán los resultados del sorteo -->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <!-- Botón para realizar el sorteo del amigo secreto -->
            <div class="button-container">
                <button class="button-draw" onclick="realizarSorteo()" aria-label="Sortear amigo secreto">
                    <img src="assets/pl.webp" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <!-- Enlace al archivo JavaScript -->
    <script src="app.js" defer></script>
</body>
</html>
